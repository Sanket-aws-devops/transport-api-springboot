name: Deploy Java API to EC2 (Dev)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: self-hosted
    environment: Dev

    env:
      SERVER_PORT: ${{ secrets.SERVER_PORT }}
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Make gradlew Executable
        run: chmod +x ./gradlew

      - name: ðŸ§± Build API with Gradle
        run: ./gradlew clean build

      - name: ðŸ§¾ List Build Artifacts
        run: ls -l build/libs

      - name: ðŸ“ Create Deployment Directory if Absent
        run: sudo mkdir -p /opt/transport-api

      - name: ðŸšš Copy JAR to Deployment Directory
        run: |
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          echo "Copying $JAR_FILE to /opt/transport-api/transport-api.jar"
          sudo cp "$JAR_FILE" /opt/transport-api/transport-api.jar

      - name: ðŸš€ Start Spring Boot API in Background
        run: |
          echo "Starting application with the following env config:"
          echo "PORT: $SERVER_PORT"
          echo "DB_URL: $DB_URL"
          echo "USERNAME: $DB_USERNAME"

          nohup java \
            -Dserver.port=${SERVER_PORT} \
            -Dspring.datasource.url=${DB_URL} \
            -Dspring.datasource.username=${DB_USERNAME} \
            -Dspring.datasource.password=${DB_PASSWORD} \
            -jar /opt/transport-api/transport-api.jar > /opt/transport-api/app.log 2>&1 &
          
          echo "âœ… App started. You can check logs with: tail -f /opt/transport-api/app.log"
